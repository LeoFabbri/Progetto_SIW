<!DOCTYPE html>
<html>

<head>
	<title>Songs</title>
  <link href="/css/songs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light border-bottom">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
            </ul>
            <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
        </div>
    </div>
  </nav>
  
  <section class="song-list-section">
    <h1>Lista delle canzoni</h1>
    <div th:if="${songs==null || songs.isEmpty()}">Non ci sono canzoni nel sistema</div>
    <ul class="song-list">
        <li th:each="song : ${songs}" class="song-item">
            <div class="list-group">
                <a th:href="@{'/songs/' + ${song.id}}" class="list-group-item list-group-item-action song-card">               
                    <div class="song-content">
                  
                      <div class="song-image-container">
                        <img th:src="'data:image/jpeg;base64,' + ${song.base64}" class="song-image" alt="Questa Canzone non ha foto">
                      </div>
            
                      <div class="song-title" th:text="${song.title}">Song Title</div>

                      <div class="song-artists">
                          <ul>
                              <li th:each="singer : ${song.singers}" class="song-writers">
                                  <div class="song-writer-name" th:text="${singer.stageName}">Writer's Name</div>
                              </li>
                          </ul>
                      </div>

                    </div>
                </a>
            </div>
        </li>
    </ul>
  </section>


	
</body>

</html>
