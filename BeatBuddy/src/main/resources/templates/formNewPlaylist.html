<!DOCTYPE html>
<html>

<head>
    <title>Crea Playlist</title>
    <link href="/css/formNewPlaylist.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"></head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BeatBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/logout">Esci</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Crea un account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Crea Playlist</h1>
        <form th:action="@{/formNewPlaylist}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Titolo:</label>
                <input id="title" name="title" type="text" class="form-control" required th:field="${playlist.title}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione:</label>
                <textarea id="description" name="description" class="form-control" rows="3" required th:field="${playlist.description}"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Visibilit√†:</label>
                <div class="form-check">
                    <input id="public" type="radio" name="visibility" value="true" class="form-check-input" th:field="${playlist.isPublic}">
                    <label for="public" class="form-check-label">Pubblica</label>
                </div>
                <div class="form-check">
                    <input id="private" type="radio" name="visibility" value="false" class="form-check-input" th:field="${playlist.isPublic}">
                    <label for="private" class="form-check-label">Privata</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="theme" class="form-label">Tema:</label>
                <input id="theme" name="theme" type="text" class="form-control" required th:field="${playlist.theme}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Crea Playlist</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBgQrYtI6PZ60x6IVp5V6EbxO9e3v8hTMIIhO6fg7FF0EyJ4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12PQCvLQ6BO4Uj5fdNRw5yF4F1Xw1jLMk2JOvrKK7+7eUz+F" crossorigin="anonymous"></script>
</body>

</html>
