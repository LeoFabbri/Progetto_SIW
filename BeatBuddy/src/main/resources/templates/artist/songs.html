<!DOCTYPE html>
<html>

<head>
	<title>Songs</title>
  <link href="/css/songs.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">BeatBuddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/logout">Esci</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration">Crea un account</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  
  <section class="song-list-section">
    <h1 style="font-family: 'Montserrat', sans-serif;">Lista delle canzoni</h1>
    <div th:if="${songs==null || songs.isEmpty()}">Non ci sono canzoni nel sistema</div>
    <ul class="song-list">
        <li th:each="song : ${songs}" class="song-item">
            <div class="list-group">
                <a th:href="@{'/songs/' + ${song.id}}" class="list-group-item list-group-item-action song-card">               
                    <div class="song-content">
                  
                      <div class="song-image-container">
                        <img th:src="'data:image/jpeg;base64,' + ${song.base64}" class="song-image" alt="Questa Canzone non ha foto">
                      </div>
            
                      <div class="song-title" th:text="${song.title}">Song Title</div>

                      <div class="song-artists">
                          <ul>
                              <li th:each="singer : ${song.singers}" class="song-writers">
                                  <div class="song-writer-name" th:text="${singer.stageName}">Writer's Name</div>
                              </li>
                          </ul>
                      </div>

                    </div>
                </a>
            </div>
        </li>
    </ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzJpA2lF5U5dQ4K2P6J6WmVRjZW3v2gF6S5P8p2K3aZ5" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    


	
</body>

</html>
