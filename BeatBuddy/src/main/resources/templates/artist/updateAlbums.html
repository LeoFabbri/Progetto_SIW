<!DOCTYPE html>
<html>

    <head>
        <title>BeatBuddy - albums</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/updateAlbums.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Login</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
                </div>
            </div>
        </nav>

        <div class="container mt-5">

            <h2 class="mb-4 text-center">Albums</h2>
    
            <div th:if="${albums}" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <div class="col mb-4" th:each="album : ${albums}">
                    <div class="card h-100">
                        <img th:src="'data:image/jpeg;base64,' + ${album.base64}" class="card-img-top" alt="Album Image">
                        <div class="card-body d-flex flex-column justify-content-center text-center">
                            <h5 class="card-title" th:text="${album.title}">Nome Album</h5>
                        </div>
                        <div class="card-footer text-center">
                            <a class="btn btn-primary btn-sm" th:href="@{'/artist/formUpdateAlbum/'+${album.id}}">Modifica</a>
                        </div>
                    </div>
                </div>
            </div>
    
            <div th:unless="${albums}" class="alert alert-info">
                <i>Nessuna canzone trovata</i>
            </div>
    
        </div>
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    </body>

</html>
