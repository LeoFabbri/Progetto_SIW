<!DOCTYPE html>
<html>

    <head>
        <title>SiwFood - New artists</title>
        <link rel="stylesheet" href="/css/formAlbumAddArtists.css">
        <script src="/js/formAlbumAddArtists.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4 d-flex flex-column align-items-center">

        <div class="w-50 form-container">
            <form th:action="@{'/artist/updateAlbum/addArtists/newAlbum/'+${album.id}}" th:object="${newAlbum}" method="post" class="text-center">
                <h1 class="mb-4">Aggiungi nuovi artist all'album</h1>
                <div id="artistsDiv" class="mb-3">
                    <select name="artistsId[0]" id="artistId_0" th:field="${newAlbum.artistsId[0]}" class="form-control mb-2 custom-width mx-auto">
                        <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.stageName}"></option>
                    </select>
                </div>
                <input type="button" onclick="addArtists()" value="Aggiungi un'artista" class="btn btn-primary mb-3">

                <br>
            
                <div class="text-center mt-3">
                    <input type="submit" value="registra" class="btn btn-success">
                </div>

            </form>

        </div>

        <div class="container mt-4 d-flex flex-column align-items-center" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

        </div>

    </body>

</html>
