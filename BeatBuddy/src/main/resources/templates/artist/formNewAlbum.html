<!DOCTYPE html>
<html>

    <head>
        <title>BeatBuddy - New Album</title>
        <link rel="stylesheet" href="/css/formNewAlbum.css">
        <script src="/js/formNewAlbum.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">BeatBuddy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                <i class="fas fa-home"></i>
                                Home
                            </a>
                        </li>
                          <li class="nav-item">
                              <a class="nav-link" href="/logout">Esci</a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registration">Crea un account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4 d-flex flex-column align-items-center">
            <h1 class="mb-4">Aggiungi un nuovo album</h1>
        

        <div class="w-50 form-container">
            <form th:action="@{/artist/newAlbum/album}" th:objects="${album}" method="post" class="text-center" enctype="multipart/form-data">
                <div class="mb-3">
                    <h2>Informazioni generali:</h2>
                </div>
                <div class="form-group row mb-3 justify-content-center">
                    <label class="col-sm-3 col-form-label text-right">Titolo: </label>
                    <div class="col-sm-6">
                        <input required type="text" class="form-control" th:field="${album.title}"/>
                    </div>
                    <div class="col-md-6 offset-md-3">
                        <label for="image" class="form-label">Aggiungi una foto:</label>
                        <input type="file" id="image" name="image" required>
                    </div>
                </div>

                <div id="artistsDiv" class="mb-3">
                    <h2>Artisti:</h2>
                </div>
                <input type="button" class="btn btn-primary mb-3" onclick="addArtists()" value="Aggiungi un'artista">

                <div id="songsDiv" class="mb-3">
                    <h2>Canzoni:</h2>
                </div>
                <a class="btn btn-primary mb-3" href="/artist/newAlbum/formNewSong">Aggiungi una nuova canzone</a>
                <!--<input type="button" onclick="addNewSong()" value="Aggingi una nuova canzone">-->
                <input class="btn btn-primary mb-3" type="button" onclick="addSong()" value="Aggiungi una canzone giÃ  esistente">

                <div class="text-center mt-3">
                    <input type="submit" value="Registra" class="btn btn-success">
                </div>

            </form>
        </div>

        <div class="container mt-4 d-flex flex-column align-items-center" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

        </div>

    </body>

</html>
