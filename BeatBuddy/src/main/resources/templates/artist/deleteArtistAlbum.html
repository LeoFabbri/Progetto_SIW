<!DOCTYPE html>
<html>

    <head>
        <title>BeatBuddy - delete albums</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h2>Albums:</h2>
            <div th:if="${albums}">

                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="album : ${albums}">
                        <span th:text="${album.title}">Nome canzone</span>
                        <form th:action="@{'/artist/deleteAlbums/' + ${album.id}}" method="POST" onsubmit="return confirm('Sei sicuro di voler eliminare questo album?');">
                            <button type="submit" class="btn btn-danger">Elimina</button>
                        </form>
                        <!--<a class="btn btn-danger btn-sm" th:href="@{'/artist/deleteAlbums/'+${album.id}}">Elimina</a>-->
                    </li>
                </ul> 

            </div>

            <div th:unless="${albums}">
                <i>Nessun Album trovato</i>
            </div>
        
        </div>

    </body>

</html>
