<!DOCTYPE html>
<html>

    <head>
        <title>BeatBuddy - delete albums</title>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                BeatBuddy
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link" th:text="${userDetails.username}"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <i>Canzoni:</i>
            <div th:if="${albums}">

                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="album : ${albums}">
                        <span th:text="${album.title}">Nome canzone</span>
                        <a class="btn btn-danger btn-sm" th:href="@{'/artist/deleteAlbums/'+${album.id}}">Elimina</a>
                    </li>
                </ul> 

            </div>

            <div th:unless="${albums}">
                <i>Nessun Album trovato</i>
            </div>
        
        </div>

    </body>

</html>
