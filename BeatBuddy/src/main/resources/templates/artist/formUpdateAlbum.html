<!DOCTYPE html>
<html>

<head>
    <title>Album</title>
    <link href="/css/song.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .btn{
            background-color: #834230 !important;
            border-color:#834230 !important;
        }
        .btn2{
            background-color: rgba(255,0,0) !important;
            border-color:rgba(255,0,0) !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BeatBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/logout">Esci</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Crea un account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid song-container">
        <div class="row">
            <!-- Colonna dell'immagine dell'album e delle informazioni -->
            <div class="col-md-4">
                <div class="song-info">
                    <img th:src="'data:image/jpeg;base64,' + ${album.base64}" class="song-image" alt="Questo album non ha foto">
                    <h1 th:text="${album.title}">Titolo Canzone</h1>
                    <ul>
                        <li><span>Data di pubblicazione: </span><span th:text="${album.pubblicationDate}"></span></li>
                    </ul>
                </div>
            </div>
    
            <!-- Colonna delle canzoni -->
            <div class="col-md-4 artist-section">
                <h2 class="section-title">Canzoni</h2>
                <div th:if="${album.songs == null || album.songs.size() == 0}" class="row">
                    <p class="text-center">Questo album non ha canzoni!</p>
                    <div class="text-center mt-3">
                        <a th:href="@{'/artist/updateAlbum/addSongs/'+${album.id}}" class="btn btn-success section-title">Aggiungi brani</a>
                    </div>
                </div>
                <div th:unless="${album.songs == null || album.songs.size() == 0}" class="row">
                    <div th:each="song : ${album.songs}" class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img th:src="'data:image/jpeg;base64,' + ${song.base64}" class="card-img-top" alt="Canzone senza foto" style="width: 100%; height: 250px; object-fit: cover;">
                            <div class="card-body text-center">
                                <span th:text="${song.title}" class="card-title">Titolo Canzone</span>
                            </div>
                            <a th:href="@{'/artist/updateAlbum/removeSong/'+${album.id}+'/'+${song.id}}" class="btn btn2 btn-danger">Remove</a>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a th:href="@{'/artist/updateAlbum/addSongs/'+${album.id}}" class="btn btn-success section-title">Aggiungi brani</a>
                    </div>
                </div>
            </div>

            <!-- Colonna dei cantanti -->
            <div class="col-md-4 review-section">
                <h2 class="section-title">Cantanti</h2>
                <div th:if="${album.artists == null || album.artists.size() == 0}" class="row">
                    <p class="text-center">Questo album non ha cantanti registrati nel sito!</p>
                    <div class="text-center mt-3">
                        <a th:href="@{'/artist/updateAlbum/addArtists/'+${album.id}}" class="btn btn-success section-title">Aggiungi artisti</a>
                    </div>
                </div>
                <div th:unless="${album.artists == null || album.artists.size() == 0}" class="row">
                    <div th:each="artist : ${album.artists}" class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img th:src="'data:image/jpeg;base64,' + ${artist.base64}" class="card-img-top" alt="Artista senza foto" style="width: 100%; height: 250px; object-fit: cover;">
                                <div class="card-body text-center">
                                    <span th:text="${artist.stageName}" class="card-title">Nome Artista</span>
                                </div>
                                <a th:href="@{'/artist/updateAlbum/removeArtist/'+${album.id}+'/'+${artist.id}}" class="btn btn2 btn-danger">Remove</a>
                            </div>
                        </a>
                    </div>
                    <div class="text-center mt-3">
                        <a th:href="@{'/artist/updateAlbum/addArtists/'+${album.id}}" class="btn btn-success section-title">Aggiungi artisti</a>
                    </div>                
                </div>
            </div>

        </div>
    </div>                    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
