<!DOCTYPE html>
<html>

    <head>

        <title>Artist</title>
        <link href="/css/artist.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">BeatBuddy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                <i class="fas fa-home"></i>
                                Home
                            </a>
                        </li>
                        <div th:if="${role=='ANONIMO'}">
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Accedi</a>
                            </li>
                        </div>
                        <div th:unless="${role=='ANONIMO'}">
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Esci</a>
                            </li>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link" href="/registration">Crea un account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section>
            <div class="artist-section">
                <!-- Informazioni dell'artista -->
                <div class="artist-info">
                    <img th:src="'data:image/jpeg;base64,' + ${artist.base64}" class="artist-image" alt="Questa Canzone non ha foto">
                    <div class="artist-details">
                        <h1 th:text="${artist.stageName}">Nome artista</h1>
                        <ul>
                            <li><span>Nome reale: </span><span th:text="${artist.realName}+ ' '+ ${artist.realSurname}"></span></li>
                            <li><span>Data di nascita: </span><span th:text="${artist.dateOfBirth}"></span></li>
                            <li><span>Ascolti mensili: </span><span th:text="${artist.monthlyListeners} + ' utenti' "></span></li>
                        </ul>
                    </div>
                </div>
                <!-- Biografia dell'artista -->
                <div class="biography">
                    <h3>Biografia:</h3>
                    <span th:text="${artist.biography}"></span>
                </div>
            </div>
        </section>
        
        
    </body>

</html>
