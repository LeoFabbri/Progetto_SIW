<!DOCTYPE html>
<html>

    <head>

        <title>Artist</title>
        <link href="/css/artist.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
                </div>
            </div>
        </nav>

        <section>
            <div class="row">
                <!-- Colonna dell'immagine della canzone e delle informazioni -->
                <div class="col-md-4">
                    <div class="artist-info">
                        <img th:src="'data:image/jpeg;base64,' + ${artist.base64}" class="song-image" alt="Questa Canzone non ha foto">
                        <h1 th:text="${artist.stageName}">Titolo Canzone</h1>
                        <ul>
                            <li><span>Nome reale: </span><span th:text="${artist.realName}+ ' '+ ${artist.realSurname}"></span></li>
                            <li><span>Data di nascita: </span><span th:date="${artist.dateOfBirth}"></span></li>
                            <li><span>Ascolti mensili: </span><span th:long="${song.monthlyListeners}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </section>
    </body>

</html>
