<!DOCTYPE html>
<html>

<head>
    <title>Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .song-container {
            padding: 20px;
        }

        .song-image {
            width: 60%;
            height: auto;
            max-height: 500px;
            object-fit: contain;
            border-radius: 10px;
        }

        .song-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: -3.5%;
            margin-left: -12%;
        }

        .song-info h1 {
            font-size: 3rem; /* Aumentato da 2rem */
            font-weight: bold;
            margin-bottom: 15px;
        }

        .song-info ul {
            padding: 0;
            list-style-type: none;
            font-size: 1.5rem; /* Aggiunto per ingrandire le voci della lista */
        }

        .song-info li {
            padding: 10px 0; /* Aumentato da 5px */
        }

        .song-info li span {
            font-weight: bold;
            font-size: 1.5rem; /* Aggiunto per ingrandire il testo */
        }

        .artist-section {
            margin-top: 20px;
        }

        .artist-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .artist-list ul {
            padding: 0;
            list-style-type: none;
        }

        .artist-list li {
            padding: 5px 0;
        }

        .artist-list li span {
            font-weight: bold;
        }

        .review-section {
            margin-top: 20px;
            margin-left: 10%;
        }

        .review-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-header img {
            border-radius: 50%;
            margin-right: 15px;
        }

        .review-stars {
            color: #FFD700;
            margin-right: 10px;
        }

        .review-content {
            font-size: 16px;
        }

        .form-label {
            font-weight: bold;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #181717;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .song-info {
                margin-top: 20px;
            }
        }

        .modal-dialog {
            margin-top: 20%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">BeatBuddy</a>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration">Create an account</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid song-container">
        <div class="row">
            <div class="col-md-4">
                <img th:src="'data:image/jpeg;base64,' + ${song.base64}" class="song-image" alt="Questa Canzone non ha foto">
                <div class="artist-section">
                    <h2>Artisti</h2>
                    <div class="artist-list">
                        <ul>
                            <li th:each="artist : ${song.singers}">
                                <span th:text="${artist.stageName}">Nome Artista</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 song-info">
                <h1 th:text="${song.title}">Titolo Canzone</h1>
                <ul>
                    <li><span>Data di pubblicazione: </span><span th:text="${song.pubblicationDate}"></span></li>
                    <li><span>Durata: </span><span th:text="${song.duration}"></span></li>
                    <li><span>Ascolti: </span><span th:text="${song.numberOfPlays}"></span></li>
                </ul>
                <div th:if="${role=='DEFAULT'}" class="mt-4">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playlistModal">Aggiungi canzone a una playlist</button>
                </div>
            </div>
            <div class="col-md-4 review-section">
                <h2 class="section-title">Recensioni</h2>
                <div th:if="${recensioni != null && !recensioni.isEmpty()}">
                    <div th:each="rec : ${recensioni}" class="review-container">
                        <div class="review-header">
                            <img th:src="'data:image/jpeg;base64,' + ${rec.user.base64}" alt="Utente senza foto" style="width: 50px; height: 50px;">
                            <h4 th:text="${rec.user.name} + ' ' + ${rec.user.surname}"></h4>
                        </div>
                        <div class="review-stars">
                            <span th:each="star : ${#numbers.sequence(1, 5)}">
                                <i th:class="${star} <= ${rec.stars} ? 'fas fa-star' : 'far fa-star'"></i>
                            </span>
                        </div>
                        <div class="review-content">
                            <p th:text="${rec.comment}"></p>
                        </div>
                    </div>
                </div>
                <div th:if="${(recensioni == null || recensioni.isEmpty())}">
                    <p class="text-center">Nessuna recensione disponibile.</p>
                </div>
                <div th:if="${role=='DEFAULT' && recensioneUser == null}" class="mt-4">
                    <div class="mt-4 p-4 border rounded">
                        <h2 class="section-title">Lascia una Recensione</h2>
                        <form th:action="@{'/songs/' + ${song.id} + '/recensione'}" method="post">
                            <div class="mb-3">
                                <label for="stars" class="form-label">Stelle (da 1 a 5)</label>
                                <input type="number" id="stars" name="stars" min="1" max="5" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Recensione</label>
                                <textarea id="comment" name="comment" rows="3" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Invia Recensione</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="playlistModal" tabindex="-1" aria-labelledby="playlistModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playlistModalLabel">Aggiungi a una Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div th:if="${(playlists == null || playlists.isEmpty())}">
                    <p class="text-center">Nessuna playlist disponibile.</p>
                </div>
                <div th:unless="${(playlists == null || playlists.isEmpty())}" class="modal-body">
                    <form id="playlistForm" th:action="@{'/addSongToPlaylist/' + ${song.id}}" method="post">
                        <div class="mb-3">
                            <label for="playlistSelect" class="form-label">Seleziona Playlist:</label>
                            <select id="playlistSelect" name="playlist.id" class="form-select" required>
                                <option th:each="playlist : ${playlists}" th:value="${playlist.id}" th:text="${playlist.title}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Aggiungi alla Playlist</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
