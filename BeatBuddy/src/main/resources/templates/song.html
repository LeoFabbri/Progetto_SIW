	<h1>Informazioni canzone</h1>
	<div th:if="${song}">
        <img th:src="@{${song.imagePath}}" alt="Image of [[${song.title}]]" />

            <li class="list-group-item" th:text="'TITOLO: ' + ${song.title}"></li>
            <li class="list-group-item" th:text="'DATA DI PUBBLICAZIONE: ' + ${song.pubblicationDate}"></li>
            <li class="list-group-item" th:text="'DURATA: ' + ${song.duration}"></li>
            <li class="list-group-item" th:text="'ASCOLTI: ' + ${song.numberOfPlays}"></li>
        </ul>
	</div>
	<div th:unless="${song}">Non esiste</div>

    <div th:if="${role=='DEFAULT'}">
        <div class="text-center mt-4">
            <form th:action="@{'/addSongToPlaylist/' + ${song.id}}" method="post">
                <div class="mb-3">
                    <label for="playlistSelect" class="form-label">Select Playlist:</label>
                    <select id="playlistSelect" name="playlist.id" class="form-select" required>
                      <option th:each="playlist : ${playlists}" th:value="${playlist.id}" th:text="${playlist.title}"></option>
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary"> <!--th:text="${isFavorite} ? 'Rimuovi dai Preferiti' : 'Aggiungi ai Preferiti'"> -->
                    Aggiungi alla Playlist
                </button>
            </form>
        </div>
    </div>

    <!-- Recensioni -->
    <div th:if="${role=='DEFAULT'}">
        <h3>Recensioni</h3>
        <div th:if="${recensioneUser != null}">
            <li th:each="rec : ${recensioni}" class="ingredient-item">
                <div>
                    <img th:src="'data:image/jpeg;base64,' + ${rec.user.base64}" alt="Foto User" style="width: 50px; height: 50px;">
                    <h4 th:text="${rec.user.name}"></h4>
                    <div>
                        <span th:each="star : ${#numbers.sequence(1, rec.stars)}">
                            <i class="fas fa-star"></i>
                        </span>
                        <span th:each="emptyStar : ${#numbers.sequence(rec.stars + 1, 5)}">
                            <i class="far fa-star"></i>
                        </span>
                    </div>
                    <p th:text="${rec.pubblicationDate}"></p>
                    <p th:text="${rec.comment}"></p>
                </div>
            </li>
        </div>
        <div th:if="${recensioneUser == null}">
            <form th:action="@{'/song/' + ${song.id} + '/recensione'}" method="post">
                <div>
                    <label for="stars">Valutazione (da 1 a 5)</label>
                    <input type="number" id="stars" name="stars" min="1" max="5" required>
                </div>
                <div>
                <span>Data:</span>
				<span><input type="text" id="pubblicationDate" name="pubblicationDate" required></span>
                </div>
                <div>
                    <label for="comment">Recensione</label>
                    <textarea id="comment" name="comment" rows="3" required></textarea>
                </div>
                <button type="submit">Invia Recensione</button>
            </form>
            <li th:each="rec : ${recensioni}" class="ingredient-item">
                <div>
                    <img th:src="'data:image/jpeg;base64,' + ${rec.user.base64}" alt="Foto User" style="width: 50px; height: 50px;">
                    <h4 th:text="${rec.user.name}"></h4>
                    <div>
                        <span th:each="star : ${#numbers.sequence(1, rec.stars)}">
                            <i class="fas fa-star"></i>
                        </span>
                        <span th:each="emptyStar : ${#numbers.sequence(rec.stars + 1, 5)}">
                            <i class="far fa-star"></i>
                        </span>
                    </div>
                    <p th:text="${rec.pubblicationDate}"></p>
                    <p th:text="${rec.comment}"></p>
                </div>
            </li>
        </div>
    </div>    

    <div th:unless="${role=='DEFAULT'}">
        <h3>Recensioni</h3>
            <li th:each="rec : ${recensioni}" class="ingredient-item">
                <div>
                    <img th:src="'data:image/jpeg;base64,' + ${rec.user.base64}" alt="Foto User" style="width: 50px; height: 50px;">
                    <h4 th:text="${rec.user.name}"></h4>
                    <div>
                        <span th:each="star : ${#numbers.sequence(1, rec.stars)}">
                            <i class="fas fa-star"></i>
                        </span>
                        <span th:each="emptyStar : ${#numbers.sequence(rec.stars + 1, 5)}">
                            <i class="far fa-star"></i>
                        </span>
                    </div>
                    <p th:text="${rec.comment}"></p>
                </div>
            </li>
    </div>
