    <style>
        .recipe-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 5rem !important;
        }
        .recipe-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }
        .ingredient-list {
            list-style-type: none;
            padding: 0;
        }
        .ingredient-item {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .ingredient-card {
            width: calc(50% - 15px);
            margin-bottom: 15px;
        }
        .ingredient-card .card-body {
            padding: 10px;
        }
        .ingredient-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .ingredient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .description-container {
            text-align: center;
            margin-top: -45px;
            margin-right: 11%;
            word-wrap: break-word; /* Assicura che il testo si spezzi e rimanga all'interno del contenitore */
        }
        .description-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .description-text {
            font-size: 16px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #000;
            border-radius: 50%;
        }
        .carousel-control-prev-icon::after,
        .carousel-control-next-icon::after {
            color: #fff;
            font-size: 20px;
        }
        .recipe-campi {
            font-weight: lighter;
        }
        .review-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .review-header img {
            border-radius: 50%;
            margin-right: 15px;
        }
        .review-stars {
            color: #FFD700;
            margin-right: 10px;
        }
        .review-content {
            font-size: 16px;
        }
        .form-label{
            font-weight: bold;
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            background-color: #181717;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

    <!-- Recensioni -->
    <div>
        <h2 class="section-title">Recensioni</h2>
        <div th:if="${recensioni != null && !recensioni.isEmpty()}">
            <div th:each="rec : ${recensioni}" class="review-container">
                <div class="review-header">
                    <img th:src="'data:image/jpeg;base64,' + ${rec.user.base64}" alt="Utente senza foto" style="width: 50px; height: 50px;">
                    <h4 th:text="${rec.user.name} + ' ' + ${rec.user.surname}"></h4>
                </div>
                <div class="review-stars">
                    <span th:each="star : ${#numbers.sequence(1, 5)}">
                        <i th:class="${star} <= ${rec.stars} ? 'fas fa-star' : 'far fa-star'"></i>
                    </span>
                </div>
                <div class="review-content">
                    <p th:text="${rec.comment}"></p>
                </div>
            </div>
        </div>
        <div th:if="${(recensioni == null || recensioni.isEmpty())}">
            <p class="text-center">Nessuna recensione disponibile.</p>
        </div>
            <div th:if="${role=='DEFAULT' && recensioneUser == null}" class="mt-4">
                <div class="mt-4 p-4 border rounded">
                    <h2 class="section-title">Lascia una Recensione</h2>
                    <form th:action="@{'/song/' + ${song.id} + '/recensione'}" method="post">
                        <div class="mb-3">
                            <label for="stars" class="form-label">Stelle (da 1 a 5)</label>
                            <input type="number" id="stars" name="stars" min="1" max="5" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Recensione</label>
                            <textarea id="comment" name="comment" rows="3" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Invia Recensione</button>
                    </form>
                </div>
            </div>
    </div>
