<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="/css/index.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BeatBuddy</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registration">Sign In</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
                </div>
            </div>
        </nav>

        <header>
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/3.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/4.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                
            </div>
            <div class="center-container">
                <form id="searchForm" class="search-form">
                    <input class="form-control search-input" type="search" placeholder="Search an artist, song or album..." aria-label="Search">
                    <button class="btn btn-outline-success search-btn" type="submit">Search</button>
                </form>
            </div>
        </header>

        <section class="container">
            <h2 class="section-title">Gli album più ascoltati</h2>
            <div id="albumCarousel" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner">
                    <!-- Iterazione per ogni gruppo di tre album -->
                    <div th:each="group, iterStat : ${#numbers.sequence(0, albums.size() - 1, 3)}"
                         th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                        <div class="row">
                            <!-- Iterazione per ogni album nel gruppo -->
                            <div th:each="index : ${#numbers.sequence(iterStat.index, iterStat.index + 2)}"
                                 th:if="${index lt albums.size()}" class="col-md-4">
                                <div th:with="album=${albums[index]}">
                                    <a th:href="@{/album/{id}(id=${album.id})}">
                                        <div class="d-flex justify-content-around">
                                            <div class="carousel-square">
                                                <img th:src="${album.urlImage}" th:alt="${album.title}" class="img-fluid">
                                                <h5 class="text-center square-text" th:text="${album.title}">Album Title</h5>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#albumCarousel" data-bs-slide="prev" >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#albumCarousel" data-bs-slide="next" >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <h2 class="section-title">Gli artisti più ascoltati</h2>
            <div id="artistCarousel" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner">
                    <!-- Iterazione per ogni gruppo di tre album -->
                    <div th:each="group, iterStat : ${#numbers.sequence(0, artists.size() - 1, 3)}"
                         th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                        <div class="row">
                            <!-- Iterazione per ogni album nel gruppo -->
                            <div th:each="index : ${#numbers.sequence(iterStat.index, iterStat.index + 2)}"
                                 th:if="${index lt artists.size()}" class="col-md-4">
                                <div th:with="artist=${artists[index]}">
                                    <a th:href="@{/artist/{id}(id=${artist.id})}">
                                        <div class="d-flex justify-content-around">
                                            <div class="carousel-circle">
                                                <img th:src="${artist.urlImage}" th:alt="${artist.stageName}" class="img-fluid">
                                                <h5 class="text-center circle-text" th:text="${artist.stageName}">Artist Title</h5>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#artistCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#artistCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="container mt-4">
                <h2 class="section-title text-center mb-4">Le canzoni del momento</h2>
                <div class="row">
                    <div th:each="song, iterStat : ${songs}" class="col-12 mb-4">
                        <div class="song-card d-flex align-items-center">
                            <img th:src="${song.album.urlImage}" th:alt="${song.title}" class="album-img">
                            <div class="song-info ms-4">
                                <h5 class="card-title" th:text="${song.title}">Song Title</h5>
                                <p class="card-text" th:text="${song.album.title}">Album Title</p>
                                <p class="card-text" th:text="'Plays: ' + ${song.numberOfPlays}">Number of Plays</p>
                                <p class="card-text" th:text="'Published: ' + ${song.pubblicationDate}">Publication Date</p>
                                <p class="card-text" th:text="'Duration: ' + ${song.duration}">Duration</p>
                                <audio th:src="${song.audioUrl}" controls></audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>

        <footer>
                <em>INFO</em>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzJpA2lF5U5dQ4K2P6J6WmVRjZW3v2gF6S5P8p2K3aZ5" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
