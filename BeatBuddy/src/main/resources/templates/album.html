<!DOCTYPE html>
<html>

<head>
    <title>Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="/css/song.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                </ul>
                <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid song-container">
        <div class="row">
            <!-- Colonna dell'immagine dell'album e delle informazioni -->
            <div class="col-md-4">
                <div class="song-info">
                    <img th:src="'data:image/jpeg;base64,' + ${album.base64}" class="song-image" alt="Questo album non ha foto">
                    <h1 th:text="${album.title}">Titolo Canzone</h1>
                    <ul>
                        <li><span>Data di pubblicazione: </span><span th:text="${album.pubblicationDate}"></span></li>
                        <!-- <li><span>Durata: </span><span th:text="${album.duration}"></span></li> -->
                        <!-- <li><span>Ascolti: </span><span th:text="${album.numberOfPlays}"></span></li> -->
                    </ul>
                </div>
            </div>
    
            <!-- Colonna degli artisti -->
            <div class="col-md-4 artist-section">
                <h2 class="section-title">Canzoni</h2>
                <div th:if="${album.songs == null || album.songs.size() == 0}" class="row">
                    <p class="text-center">Questo album non ha canzoni!</p>
                </div>
                <div th:unless="${album.songs == null || album.songs.size() == 0}" class="row">
                    <div th:each="song : ${album.songs}" class="col-md-4 mb-4">
                        <a th:href="@{'/song/' + ${song.id}}" class="text-decoration-none">
                            <div class="card h-100">
                                <img th:src="'data:image/jpeg;base64,' + ${song.base64}" class="card-img-top" alt="Canzone senza foto" style="width: 100%; height: 250px; object-fit: cover;">
                                <div class="card-body text-center">
                                    <span th:text="${song.title}" class="card-title">Titolo Canzone</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <h2 class="section-title">Cantanti</h2>
                <div class="row">
                    <div th:each="artist : ${album.artists}" class="col-md-4 mb-4">
                        <a th:href="@{'/artist/' + ${artist.id}}" class="text-decoration-none">
                            <div class="card h-100">
                                <img th:src="'data:image/jpeg;base64,' + ${artist.base64}" class="card-img-top" alt="Artista senza foto" style="width: 100%; height: 250px; object-fit: cover;">
                                <div class="card-body text-center">
                                    <span th:text="${artist.stageName}" class="card-title">Nome Artista</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Colonna delle recensioni -->
            <div class="col-md-4 review-section">
                <h2 class="section-title">Recensioni</h2>
                <div th:if="${recensioni != null && !recensioni.isEmpty()}">
                    <div th:each="rec : ${recensioni}" class="review-container">
                        <div class="review-header">
                            <img th:src="'data:image/jpeg;base64,' + ${rec.user.base64}" alt="Utente senza foto" class="rounded-circle" style="width: 50px; height: 50px;">
                            <h4 th:text="${rec.user.name} + ' ' + ${rec.user.surname}"></h4>
                        </div>
                        <div class="review-stars">
                            <span th:each="star : ${#numbers.sequence(1, 5)}">
                                <i th:class="${star} <= ${rec.stars} ? 'fas fa-star' : 'far fa-star'"></i>
                            </span>
                        </div>
                        <div class="review-content">
                            <p th:text="${rec.comment}"></p>
                        </div>
                    </div>
                </div>
                <div th:if="${(recensioni == null || recensioni.isEmpty())}">
                    <p class="text-center">Nessuna recensione disponibile.</p>
                </div>
                <div th:if="${role=='DEFAULT' && recensioneUser == null}" class="mt-4">
                    <div class="mt-4 p-4 border rounded">
                        <h2 class="section-title">Lascia una Recensione</h2>
                        <form th:action="@{'/albums/' + ${album.id} + '/recensione'}" method="post">
                            <div class="mb-3">
                                <label for="stars" class="form-label">Stelle (da 1 a 5)</label>
                                <input type="number" id="stars" name="stars" min="1" max="5" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Recensione</label>
                                <textarea id="comment" name="comment" rows="3" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Invia Recensione</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>                    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
