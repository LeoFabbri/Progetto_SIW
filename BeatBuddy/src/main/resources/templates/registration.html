<!DOCTYPE html>
<html>

<head>
	<title>
		BeatBuddy - Registration
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">

		<a class="navbar-brand" href="/">BeatBuddy</a>
		<ul class="nav justify-content-\end">
		  <li class="nav-item">
			<a class="nav-link active" aria-current="page" href="/login">Login</a>
		  </li>
		</ul>

	  </nav>

	<h1>Registrazione</h1>
	<form th:action="@{/registration}" method="POST">
			<div>
				<span>Name:</span>
				<span><input name="name" type="text" required th:field="${user.name}"/></span>
			</div>
			<div>
				<span>Surname:</span>
				<span><input name="surname" type="text" required th:field="${user.surname}"/></span>
			</div>
            <div>
				<span>Email:</span>
				<span><input name="email" type="text" required th:field="${user.email}"/></span>
			</div>
            <div>
				<span>Username:</span>
				<span><input name="username" type="text" required th:field="${credentials.username}"/></span>
			</div>
            <div>
				<span>Password:</span>
				<span><input name="password" type="password" required th:field="${credentials.password}"/></span>
			</div>

            <div>
				<span>Role:</span>
				<span><label>User</label><input type="radio" name="user" value="DEFAULT" th:field="${credentials.role}"></span>
                <span><label>Artist</label><input type="radio" name="artist" value="ARTIST" th:field="${credentials.role}"></span>
			</div>

			<div>
				<span><button type="submit">Submit</button></span>
			</div>
	</form>
</body>

</html>
