<!DOCTYPE html>
<html>

<head>
	<title>
		BeatBuddy - Registration
	</title>
	<link href="/css/registration.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .register-container{
            margin-top: 300px;
        }
        .biography{
            max-width: 100%;
        }
    </style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
                <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
            </div>
        </div>
    </nav>

	<section class="d-flex justify-content-center align-items-center">
        <div class="register-container">
            <h1 class="text-center">Registrazione</h1>
            <form th:action="@{/registration}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome:</label>
                            <input name="name" type="text" class="form-control" required th:field="${user.name}" />
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Cognome:</label>
                            <input name="surname" type="text" class="form-control" required th:field="${user.surname}" />
                        </div>
                        <div class="mb-3" id="stageNameField">
                            <label for="stageName" class="form-label">Nome d'arte:</label>
                            <input type="text" id="stageName" name="stageName" class="form-control" required th:field="${artist.stageName}" />
                        </div>
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Data di nascita:</label>
                            <input name="dateOfBirth" type="date" class="form-control" required th:field="${user.dateOfBirth}" />
                        </div>
                        <div class="mb-3">
                            <div class="col-md-6 offset-md-3">
                                <label for="image" class="form-label">Aggiungi una foto:</label>
                                <input type="file" id="image" name="image" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Ruolo:</label>
                            <div>
                                <input type="radio" name="role" value="DEFAULT" th:field="${credentials.role}" onclick="toggleArtistFields()">
                                <label for="role">User</label>
                            </div>
                            <div>
                                <input type="radio" name="role" id="artist" value="ARTIST" th:field="${credentials.role}" checked onclick="toggleArtistFields()">
                                <label for="role">Artist</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input name="email" type="text" class="form-control" required th:field="${user.email}" />
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input name="username" type="text" class="form-control" required th:field="${credentials.username}" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input name="password" type="password" class="form-control" required th:field="${credentials.password}" />
                        </div>
                        <div class="mb-3" id="biographyField">
                            <label for="biography" class="form-label biography">Biografia:</label>
                            <input type="text" id="biography" name="biography" class="form-control" required th:field="${artist.biography}" />
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Sign in</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        function toggleArtistFields() {
            const artistRadio = document.getElementById('artist');
            const stageNameField = document.getElementById('stageNameField');
            const biographyField = document.getElementById('biographyField');
            if (artistRadio.checked) {
                stageNameField.style.display = 'block';
                biographyField.style.display = 'block';
                document.getElementById('stageName').required = true;
                document.getElementById('biography').required = true;
            } else {
                stageNameField.style.display = 'none';
                biographyField.style.display = 'none';
                document.getElementById('stageName').required = false;
                document.getElementById('biography').required = false;
            }
        }

        document.addEventListener('DOMContentLoaded', toggleArtistFields);

        document.querySelectorAll('.btn-check').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`label[for="${this.id}"]`).classList.add('active');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-gmSWAdnCqFbqAcpXKDM3V/W0GRj9rVnvkLs4vFugD9WzH9lbTA4rTI3N8dnzp5Fy" crossorigin="anonymous"></script>
</body>

</html>
