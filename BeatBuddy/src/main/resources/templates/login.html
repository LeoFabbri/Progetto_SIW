<!DOCTYPE html>
<html>

<head>
	<title>
		BeatBuddy - Login
	</title>
	<!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">

		<a class="navbar-brand" href="/">BeatBuddy</a>
		<ul class="nav justify-content-\end">
		  <li class="nav-item">
			<a class="nav-link" href="/registration">Create an account</a>
		  </li>
		</ul>

	  </nav>


	<h1>Login</h1>
	<form th:action="@{/login}" method="POST">
			<div>
				<span>Username:</span>
				<span><input name="username" type="text" required /></span>
			</div>
			<div>
				<span>Password:</span>
				<span><input name="password" type="password" required /></span>
			</div>
			<div>
				<span th:if="${param.error != null}">Username o password errati</span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
	</form>
	<div>
		<a th:href="@{/registration}">Registrati</a>
	</div>
</body>

</html>
