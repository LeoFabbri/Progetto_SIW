<!DOCTYPE html>
<html>

<head>
	<title>
		BeatBuddy - Login
	</title>
	<link href="/css/login.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">BeatBuddy</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">
							<i class="fas fa-home"></i>
							Home
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/registration">Crea un account</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section>
		<div class="login-container">
			<h1 class="text-center">Login</h1>
			<form th:action="@{/login}" method="POST">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Username</label>
					<input type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" name="password" class="form-control" id="exampleInputPassword1">
				</div>
				<span th:if="${param.error != null}">Username o password errati</span>
				<button type="submit" class="btn btn-primary btn-lg w-100">Log in</button>
				<div class="text_center"></div>
				<div id="emailHelp" class="form-text">We'll never share your infos with anyone else.</div>
			</form>
		</div>
	</section>
</body>

</html>
