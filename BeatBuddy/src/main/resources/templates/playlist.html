<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informazioni Playlist</title>
    <link rel="stylesheet" href="/css/playlist.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"></head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BeatBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/logout">Esci</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Crea un account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container playlist-info-container mt-4">
        <h1 class="playlist-info-title text-center">Informazioni Playlist</h1>
        <div th:if="${playlist}">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'TITOLO: ' + ${playlist.title}"></li>
                <li class="list-group-item" th:text="'DURATA: ' + ${playlist.duration} + ' sec.'"></li>
                <li class="list-group-item" th:text="'DESCRIZIONE: ' + ${playlist.description}"></li>
                <li class="list-group-item" th:text="'TEMA: ' + ${playlist.theme}"></li>
            </ul>
        </div>
        <div th:unless="${playlist}" class="alert alert-warning" role="alert">Non esiste</div>
    </div>

    <div th:if="${songs}">
        <div class="container favorite-songs-container">
            <h1 class="text-center mb-4">Canzoni della Playlist</h1>
            <div class="row">
                <div th:each="song : ${songs}" class="col-md-4">
                    <div class="card song-card">
                        <img th:src="'data:image/jpeg;base64,' + ${song.base64}" class="card-img-top song-image" alt="song Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${song.title}">Nome Canzone</h5>
                            <a th:href="@{/songs/{id}(id=${song.id})}" class="btn btn-primary">Visualizza Canzone</a>
                            <div class="d-inline-block">
                                <form th:action="@{'/playlist/' + ${playlist.id} + '/removeSong'}" method="POST" onsubmit="return confirm('Sei sicuro di voler eliminare questa canzone?');">
                                    <input type="hidden" name="songId" th:value="${song.id}" />
                                    <button type="submit" class="btn btn-danger">Rimuovi</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${songs}" class="alert alert-warning" role="alert">Non ci sono canzoni nella playlist</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBgQrYtI6PZ60x6IVp5V6EbxO9e3v8hTMIIhO6fg7FF0EyJ4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12PQCvLQ6BO4Uj5fdNRw5yF4F1Xw1jLMk2JOvrKK7+7eUz+F" crossorigin="anonymous"></script>
</body>
</html>
