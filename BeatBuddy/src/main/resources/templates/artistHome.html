<!DOCTYPE html>
<html>

    <head>

        <title>Index</title>
        <link href="/css/artistHome.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
                </div>
            </div>
        </nav>

        <header>
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/3.jpg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/4.jpg" class="d-block w-100" alt="Slide 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>

        <section>
            <div class="container mt-4">
                <h1 th:text="'Bentornato ' + ${userDetails.username} + '!' " class="text-center"></h1>
                <p class="sottoTitolo">Ecco le operazioni che pu√≤ compiere un artista come te!</p>
            
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="section border-section">
                            <h2>Visualizza</h2>
                            <a href="/artist/songs">Visualizza le tue canzoni</a>
                            <a href="/artist/albums">Visualizza i tuoi album</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="section">
                            <h2>Aggiungi</h2>
                            <a href="/artist/formNewSong">Aggiungi una nuova canzone</a>
                            <a href="/artist/formNewAlbum">Aggiungi un nuovo album</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="section">
                            <h2>Modifica/Elimina</h2>
                            <a href="/artist/formUpdateAlbum">Modifica un album</a>
                            <a href="/artist/deleteAlbums">Elimina un album</a><br>
                            <a href="/artist/deleteSongs">Elimina una canzone</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
    
    </body>

</html>
