<!DOCTYPE html>
<html>

<head>
    <title>Playlists</title>
    <link href="/css/playlists.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                </ul>
                <a class="navbar-brand mx-auto" href="/">BeatBuddy</a>
            </div>
        </div>
      </nav>


    <div class="container mt-4">
        <!-- PLAYLIST -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Le Tue Playlists</h1>
            <a href="/formNewPlaylist" class="btn btn-primary">Crea una nuova Playlist</a>
        </div>
        
        <div th:if="${playlists==null || playlists.isEmpty()}" class="alert alert-warning" role="alert">
            Non hai playlist.
        </div>
        
        <div th:unless="${playlists==null || playlists.isEmpty()}" id="playlistCarousel" class="carousel slide" data-bs-interval="false">
            <div class="carousel-inner">
                <!-- Iterazione per ogni gruppo di tre album -->
                <div th:each="group, iterStat : ${#numbers.sequence(0, playlists.size() - 1, 3)}"
                        th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <div class="row">
                        <!-- Iterazione per ogni album nel gruppo -->
                        <div th:each="index : ${#numbers.sequence(iterStat.index, iterStat.index + 2)}"
                                th:if="${index lt playlists.size()}" class="col-md-4">
                            <div th:with="playlist=${playlists[index]}">
                                <a th:href="@{/playlist/{id}(id=${playlist.id})}">
                                    <div class="d-flex justify-content-around" >
                                        <div th:if="${!playlist.songs.isEmpty()}" class="carousel-square">
                                            <img th:src=" 'data:image/;base64,' + ${playlist.songs[0].base64}" alt="Playlist Image" >
                                            <h5 class="text-center square-text" th:text="${playlist.title}">Playlist Title</h5>
                                        </div>
                                        <div th:unless="${!playlist.songs.isEmpty()}" class="carousel-square">
                                            <img  alt="Playlist Image" >
                                            <h5 class="text-center square-text" th:text="${playlist.title}">Playlist Title</h5>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#playlistCarousel" data-bs-slide="prev" >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#playlistCarousel" data-bs-slide="next" >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <!-- PLAYLIST PUBLICHE-->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Le Playlists pubbliche degli utenti</h1>
        </div>

        <div th:if="${publicPlaylists==null || publicPlaylists.isEmpty()}" class="alert alert-warning" role="alert">
            Non ci sono playlist pubbliche nel sistema.
        </div>
        
        <div th:unless="${publicPlaylists==null || publicPlaylists.isEmpty()}" class="list-group">
            <div id="publicPlaylistsCarousel" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner">
                    <!-- Iterazione per ogni gruppo di tre album -->
                    <div th:each="group, iterStat : ${#numbers.sequence(0, publicPlaylists.size() - 1, 5)}"
                            th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                        <div class="row">
                            <!-- Iterazione per ogni album nel gruppo -->
                            <div th:each="index : ${#numbers.sequence(iterStat.index, iterStat.index + 4)}"
                                    th:if="${index lt publicPlaylists.size()}" class="col-md-4">
                                <div th:with="publicPlaylist=${publicPlaylists[index]}">
                                    <a th:href="@{/playlist/{id}(id=${publicPlaylist.id})}">
                                        <div class="d-flex justify-content-around">
                                            <div th:if="${!publicPlaylist.songs.isEmpty()}" class="carousel-square">
                                                <img th:src=" 'data:image/;base64,' + ${publicPlaylist.songs[0].base64}" alt="Public Playlist Image" >
                                                <h5 class="text-center square-text" th:text="${publicPlaylist.title}">Public Playlist Title</h5>
                                            </div>
                                            <div th:unless="${!publicPlaylist.songs.isEmpty()}" class="carousel-square">
                                                <img  alt="Public Playlist Title Image" >
                                                <h5 class="text-center square-text" th:text="${playlist.title}">Public Playlist Title</h5>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#publicPlaylistsCarousel" data-bs-slide="prev" >
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#publicPlaylistsCarousel" data-bs-slide="next" >
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>

</html>
