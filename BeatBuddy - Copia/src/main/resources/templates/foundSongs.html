<!DOCTYPE html>
<html>

<head>
	<title>Songs</title>
    <!--<link rel="stylesheet" href="/css/stile.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<h1>Canzoni trovate</h1>
	<div th:if="${songs==null || songs.isEmpty()}">Non ci sono canzoni nel sistema</div>
	<ul>
		<li th:each="song : ${songs}">
            <div class="list-group">
                <a th:href="@{'/song' + '/' + ${song.id}}" th:text="${song.title}" class="list-group-item list-group-item-action">A second link item</a>
            </div>
		</li>
	</ul>
</body>

</html>
