<!DOCTYPE html>
<html>

<head>
    <title>Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BeatBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Create an account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Le Tue Playlists</h1>
            <a href="/formNewPlaylist" class="btn btn-primary">Crea una nuova Playlist</a>
        </div>
        
        <div th:if="${playlists==null || playlists.isEmpty()}" class="alert alert-warning" role="alert">
            Non hai playlist.
        </div>
        
        <div th:if="${playlists != null && !playlists.isEmpty()}" class="list-group">
            <div th:each="playlist : ${playlists}" class="list-group-item list-group-item-action">
                <a th:href="@{'/playlist/' + ${playlist.id}}" th:text="${playlist.title}" class="stretched-link"></a>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Le Playlists pubbliche degli utenti</h1>
        </div>

        <div th:if="${publicPlaylists==null || publicPlaylists.isEmpty()}" class="alert alert-warning" role="alert">
            Non ci sono playlist pubbliche nel sistema.
        </div>
        
        <div th:unless="${publicPlaylists==null || publicPlaylists.isEmpty()}" class="list-group">
            <div th:each="playlist : ${publicPlaylists}" class="list-group-item list-group-item-action">
                <a th:href="@{'/playlist/' + ${playlist.id}}" th:text="${playlist.title}" class="stretched-link"></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBgQrYtI6PZ60x6IVp5V6EbxO9e3v8hTMIIhO6fg7FF0EyJ4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12PQCvLQ6BO4Uj5fdNRw5yF4F1Xw1jLMk2JOvrKK7+7eUz+F" crossorigin="anonymous"></script>
</body>

</html>
